<h1 class="text-center">Zapisywanie bitwy</h1>
    <div class="row conainer addBattleWrapper">
        <div class="systemWrapper col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 mb-3 p-3 container">
            <div class="row">
                <div class="col-6">
                    <h4>Format</h4>
                    <select type="number" name="army" [(ngModel)]="battleResult.pointFormat" (change)="UpdateScenario(battleResult.scenarioID)" class="systemFont col-sm-12 col-12">
                        <option type="number" value="150">150</option>
                        <option type="number" value="200">200</option>
                        <option type="number" value="250">250</option>
                        <option type="number" value="300">300</option>
                    </select>
                </div>
                <div class="col-6">
                    <h4>Rundy</h4>
                    <input type="number" min="1" max="3" id="roundInput" [(ngModel)]="battleResult.rounds" class="labelCount text-center" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Scenariusz</h4>
                    <select name="army" [(ngModel)]="battleResult.scenarioID" (change)="UpdateScenario(battleResult.scenarioID)" class="col col-sm-12 col-12">
                        <option value="0">---</option>
                        <option *ngFor="let scenario of scenarios" [value]="scenario.scenarioID">{{scenario.scenarioName}}</option>
                    </select>
                    <div class="mt-3" *ngIf="battleResult.scenarioID != 0" style="border-radius:10px; overflow:hidden; max-height:600px">
                        <img src="{{scenarioImgUrl}}" style="width:100%;"/>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="defeatFlagSection col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                </div>
                <div *ngIf="false" class="calculatePointsWrapper col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <h4>Dodatkowe</h4>
                    <div class="casterKillBtn btn col-6"></div>
                    <div class="deathClockBtn btn col-6"></div>
                </div>
                <br />
            </div>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-6 col-sm-12 col- playerScoreWrapper">
            <div class="playerWrapper container mb-3 p-3 col-sm-12 col-12">
                <div class="playerSection text-center">
                    <h2>{{playerScore.player1.playerName}}</h2>
                </div>
                <div class="row">
                    <div class="armyImageWrapper col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="biggerArmyIco position-relative" [ngStyle]="{'background-image': armyImg.player1 }">
                            <div class="smallerArmyIco position-absolute absolute" [ngStyle]="{'background-image': themeImg.player1 }"></div>
                        </div>

                    </div>
                    <div class="armySection col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <p>Wybierz armię:</p>
                        <select name="army" (change)="ArmyChanged($event.target.value, 'player1')" class="col col-sm-12 col-12">
                            <option *ngFor="let army of armyPool.player1" [value]="army.armyID">{{army.armyName}}</option>
                        </select>
                        <p>Wybierz sektorial:</p>
                        <select name="theme" class="col col-sm-12 col-12" (change)="ThemeChanged($event.target.value, 'player1')">
                            <option value="0">---</option>
                            <option *ngFor="let theme of availableThemes.player1" value="{{theme.themeID}}">{{theme.themeName}}</option>
                        </select>
                    </div>

                    <div class="resultSection col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-6 col-md-6">
                                <p class="calculateLabel text-center">Objective Points</p>
                                <input id="objectiveInputP1" type="number" min="0" max="10" class="labelCount text-center" [(ngModel)]="playerScore.player1.objectivePoints" />
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-6 col-md-6">
                                <p class="calculateLabel text-center">Army Points</p>
                                <input id="armyInputP1" type="number" min="0" max="{{battleResult.pointFormat}}" [(ngModel)]="playerScore.player1.armyPoints" class="labelCount text-center" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playerWrapper container  p-3 col-sm-12 col-12">
                <div class="playerSection text-center">
                    <h2>{{playerScore.player2.playerName}}</h2>
                </div>
                <div class="row">
                    <div class="armyImageWrapper col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="biggerArmyIco position-relative" [ngStyle]="{'background-image': armyImg.player2 }">
                            <div class="smallerArmyIco position-absolute absolute" [ngStyle]="{'background-image': themeImg.player2 }"></div>
                        </div>

                    </div>
                    <div class="armySection col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <p>Wybierz armię:</p>
                        <select name="army" (change)="ArmyChanged($event.target.value, 'player2')" class="col col-sm-12 col-12">
                            <option *ngFor="let army of armyPool.player2" [value]="army.armyID">{{army.armyName}}</option>
                        </select>
                        <p>Wybierz sectorial:</p>
                        <select name="theme" class="col col-sm-12 col-12" (change)="ThemeChanged($event.target.value, 'player2')">
                            <option value="0">---</option>
                            <option *ngFor="let theme of availableThemes.player2" value="{{theme.themeID}}">{{theme.themeName}}</option>
                        </select>
                    </div>

                    <div class="resultSection col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-6 col-md-6">
                                <p class="calculateLabel text-center">Objective Points</p>
                                <input id="objectiveInputP2" type="number" min="0" max="10" class="labelCount text-center" [(ngModel)]="playerScore.player2.objectivePoints" />
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-6 col-md-6">
                                <p class="calculateLabel text-center">Army Points</p>
                                <input id="armyInputP2" type="number" min="0" max="{{battleResult.pointFormat}}" [(ngModel)]="playerScore.player2.armyPoints" class="labelCount text-center" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <button class="" (click)="SubmitResult()">Wyślij wynik</button>
            </div>

        </div>
    </div>
